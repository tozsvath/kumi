<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown — Jan 5, 09:00</title>
  <style>
    :root{
      --bg1:#0f172a; --bg2:#0b1220; --accent:#60a5fa; --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0; background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color: #e6eef8; display:flex; align-items:center; justify-content:center; padding:20px;
    }
    .wrap{max-width:1100px; width:100%; text-align:center}
    h1{font-size:clamp(20px,3.6vw,36px); margin:0 0 18px; letter-spacing:-0.02em}
    p.lead{color:var(--muted); margin:0 0 32px}

    .countdown{
      display:flex; gap:18px; justify-content:center; align-items:stretch; flex-wrap:wrap;
    }
    .unit{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      backdrop-filter: blur(6px);
      border-radius:18px; padding:18px 22px; min-width:120px; box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      display:flex; flex-direction:column; align-items:center;
    }
    .number{
      font-weight:700; font-size: clamp(32px, 7.5vw, 86px); line-height:1; font-feature-settings: "tnum" 1; letter-spacing:-0.02em;
    }
    .label{margin-top:8px; color:var(--muted); font-size:clamp(12px,1.6vw,16px); text-transform:uppercase; letter-spacing:0.18em}

    .meta{margin-top:28px; color:var(--muted); font-size:14px}
    .small{font-size:13px; color:var(--muted)}

    @media (max-width:520px){
      .unit{min-width:72px; padding:12px 10px; border-radius:12px}
      .label{font-size:11px}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <h1 id="title">Szőnyi maradék kumija</h1>
    <p class="lead">Countdown to Jan 5, 09:00</p>

    <section class="countdown" aria-live="polite" aria-atomic="true">
      <div class="unit">
        <div id="days" class="number">00</div>
        <div class="label">Days</div>
      </div>
      <div class="unit">
        <div id="hours" class="number">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="unit">
        <div id="minutes" class="number">00</div>
        <div class="label">Minutes</div>
      </div>
      <div class="unit">
        <div id="seconds" class="number">00</div>
        <div class="label">Seconds</div>
      </div>
    </section>

    <div class="meta">
      <div class="small">Target: January 5, 2026 - 09:00:00</div>
    </div>
        <h1 id="title">Milyen volt a szilveszeter anyóssal?</h1>
  </main>

  <script>
    // Set target to Jan 5, 2026, 09:00:00
    // Date(year, monthIndex, day, hours, minutes, seconds) -> Month 0 is January
    const targetDate = new Date(2026, 0, 5, 9, 0, 0, 0);

    const els = {
      days: document.getElementById('days'),
      hours: document.getElementById('hours'),
      minutes: document.getElementById('minutes'),
      seconds: document.getElementById('seconds'),
      title: document.getElementById('title')
    };

    function pad(n){ return String(n).padStart(2,'0'); }

    function update() {
      const now = new Date();
      let diff = targetDate - now;

      if (diff <= 0) {
        els.days.textContent = '00';
        els.hours.textContent = '00';
        els.minutes.textContent = '00';
        els.seconds.textContent = '00';
        els.title.textContent = 'Time Reached!';
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      els.days.textContent = pad(days);
      els.hours.textContent = pad(hours);
      els.minutes.textContent = pad(minutes);
      els.seconds.textContent = pad(seconds);
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
